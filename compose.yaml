services:
  opensearch:
    image: 'opensearchproject/opensearch:2.11.0'
    environment:
      - 'discovery.type=single-node'
      - 'DISABLE_SECURITY_PLUGIN=true'
      - 'OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9600:9600'
    volumes:
      - ./data/opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  opensearch-dashboards:
    image: 'opensearchproject/opensearch-dashboards:2.11.0'
    environment:
      - 'OPENSEARCH_HOSTS=http://opensearch:9200'
      - 'DISABLE_SECURITY_DASHBOARDS_PLUGIN=true'
    ports:
      - '5601:5601'
    depends_on:
      opensearch:
        condition: service_healthy

  zookeeper:
    image: 'confluentinc/cp-zookeeper:7.5.0'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'

  kafka:
    image: 'confluentinc/cp-kafka:7.5.0'
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
      - '9101:9101'
    volumes:
      - ./data/kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  grafana:
    image: grafana/grafana:12.3.1
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=victoriametrics-metrics-datasource
    volumes:
      - ./data/grafana-data:/var/lib/grafana

  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.132.0
    container_name: victoria-metrics
    ports:
      - "8428:8428"
    volumes:
      - ./data/victoria-metrics-data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=1y'
    restart: unless-stopped

  vmagent:
    image: victoriametrics/vmagent:v1.132.0
    container_name: vmagent
    volumes:
      - ./prometheus.yml:/etc/vm/prometheus.yml
    command:
      - '-promscrape.config=/etc/vm/prometheus.yml'
      - '--remoteWrite.url=http://victoria-metrics:8428/api/v1/write'
    depends_on:
      - victoria-metrics
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor-arm64:v0.47.1
    platform: linux/arm64/v8
    privileged: true
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro