name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            build/test-results/test/*.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 30

      - name: Comment test results on PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'build/test-results/test';

            let passed = 0;
            let failed = 0;
            let skipped = 0;

            try {
              const files = fs.readdirSync(testResultsPath);
              const xmlFiles = files.filter(f => f.endsWith('.xml'));

              for (const file of xmlFiles) {
                const content = fs.readFileSync(`${testResultsPath}/${file}`, 'utf8');
                const testsMatch = content.match(/tests="(\d+)"/);
                const failuresMatch = content.match(/failures="(\d+)"/);
                const skippedMatch = content.match(/skipped="(\d+)"/);

                if (testsMatch) {
                  const total = parseInt(testsMatch[1]);
                  const failures = failuresMatch ? parseInt(failuresMatch[1]) : 0;
                  const skip = skippedMatch ? parseInt(skippedMatch[1]) : 0;

                  failed += failures;
                  skipped += skip;
                  passed += total - failures - skip;
                }
              }

              const status = failed > 0 ? '‚ùå' : '‚úÖ';
              const message = `## ${status} Test Results\n\n` +
                `- **Passed:** ${passed}\n` +
                `- **Failed:** ${failed}\n` +
                `- **Skipped:** ${skipped}\n` +
                `- **Total:** ${passed + failed + skipped}\n\n` +
                (failed > 0
                  ? '‚ö†Ô∏è Some tests failed. Please check the workflow logs for details.'
                  : 'üéâ All tests passed successfully!');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            } catch (error) {
              console.error('Error reading test results:', error);
            }

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7
