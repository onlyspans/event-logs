spring.application.name=eventlogs

# Server Configuration
server.port=8080

# OpenSearch Configuration
opensearch.host=localhost
opensearch.port=9200
opensearch.scheme=http

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.events=event-logs
kafka.consumer.group-id=event-logs-consumer-group

# Event Logs Configuration
event-logs.retention-period-days=90
event-logs.max-export-size=10000
event-logs.job.interval-ms=5000
event-logs.retention.cron=0 0 2 * * ?

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.onlyspans.eventlogs=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.opensearch=WARN
