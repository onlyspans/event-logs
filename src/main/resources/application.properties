spring.application.name=eventlogs

# Server Configuration
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:eventlogs}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway Configuration (disabled - migrations run in separate container)
spring.flyway.enabled=false

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
kafka.topic.events=${KAFKA_DBNAME:event-logs}
kafka.consumer.group-id=event-logs-group
kafka.username=${KAFKA_USERNAME:}
kafka.password=${KAFKA_PASSWORD:}

# Kafka Consumer Batch Configuration
# max-poll-records: Maximum number of records returned in a single poll (default: 100)
# Increase for higher throughput, decrease for lower memory usage
kafka.consumer.max-poll-records=100

# fetch-min-bytes: Minimum amount of data the server should return (default: 1)
# Setting to 1 ensures low latency - consumer gets data immediately even if just 1 message
# Increase (e.g., 10000) to wait for more data and improve batching efficiency
kafka.consumer.fetch-min-bytes=1

# fetch-max-wait-ms: Max time broker waits before responding to fetch request (default: 500)
# Only relevant if fetch-min-bytes is not reached
# Lower value = lower latency for small loads, higher value = better batching for high loads
kafka.consumer.fetch-max-wait-ms=500

# Event Logs Configuration
event-logs.retention-period-days=90
event-logs.max-export-size=10000
event-logs.retention.cron=0 0 2 * * ?

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Logging Configuration
logging.level.com.onlyspans.eventlogs=INFO
logging.level.org.springframework.kafka=WARN
